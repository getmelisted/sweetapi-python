<form class="ui form segment" action="#/run-location/request" method="POST">

  <div class="ui ribbon label blue">Run location</div>

    <table class="ui table segment">
        <thead>
            <tr>
                <th>Property</th>
                <th>Value</th>
                <th>Validation Weighting (between 0 and 1) </th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td><label for="run-location-name">Name</label></td>
            <td><input type="text" required="required" id="run-location-name" name="name"></td>
            <td><input type="text" required="required" id="run-location-name-weight" class="weighting" name="name_weight"></td>
        </tr>

        <tr>
            <td><label for="run-location-street">Street</label></td>
            <td><input type="text" required="required" id="run-location-street" name="address"></td>
            <td><input type="text" required="required" id="run-location-street-weight" class="weighting" name="street_weight"></td>
        </tr>

        <tr>
            <td><label for="run-location-city">City</label></td>
            <td><input type="text" required="required" id="run-location-city" name="city"></td>
            <td><input type="text" required="required" id="run-location-city-weight" class="weighting" name="city_weight"></td>
        </tr>

        <tr>
            <td><label for="run-location-province">Province</label></td>
            <td><input type="text" required="required" id="run-location-province" name="province"></td>
            <td><input type="text" required="required" id="run-location-province-weight" class="weighting" name="province_weight"></td>
        </tr>

        <tr>
            <td><label for="run-location-country">Country</label></td>
            <td><input type="text" required="required" id="run-location-country" name="country"></td>
            <td><input type="text" required="required" id="run-location-country-weight" class="weighting" name="country_weight"></td>
        </tr>

        <tr>
            <td><label for="run-location-postalCode">Postal code</label></td>
            <td><input type="text" required="required" id="run-location-postalCode" name="postal"></td>
            <td><input type="text" required="required" id="run-location-postalCode-weight" class="weighting" name="postal_weight"></td>
        </tr>

        <tr>
            <td><label for="run-location-phone">Phone</label></td>
            <td><input type="text" required="required" id="run-location-phone" name="phone"></td>
            <td><input type="text" required="required" id="run-location-phone-weight" class="weighting" name="phone_weight"></td>
        </tr>
        </tbody>
    </table>


  <div class="field">
    <label for="run-location-verified_cutoff">Verified cutoff</label>
    <input type="text" id="run-location-verified_cutoff" name="verified_cutoff">
  </div>

  <div class="field">
    <label for="run-location-api_key">Override account API key</label>
    <input type="text" required="required" id="run-location-api_key" name="account_api_key">
  </div>

  <button class="ui blue submit button" type="submit">Run Location</button>

</form>
